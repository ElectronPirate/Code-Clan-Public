<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <script src="/js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>
  <body>

    <div id="main-nav" class="ui two item menu">
      <a class="active item" data-container="main-container">Movies</a>
      <a class="item" data-container="stars-container">Stars</a>
    </div>

    <div id="main-container" class="ui container">
    <h3>Add a Movie</h3>

      <form id="movies-form" class="ui form">
        <div class="three fields">
          <div class="field">
            <label for="title">Title:</label>
            <input type="text" id="title"/>
          </div>
          <div class="field">
            <label for="genre">Genre:</label>
            <input type="text" id="genre"/>
          </div>
          <div class="field">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" step="1000"/>
          </div>
        </div>

        <input type="submit" class="ui primary submit button" id="save" value="Add Movie">
      </form>

      <h2>Movies</h2>
      <div id="movies" class="ui cards"></div>

    </div>

    <div id="stars-container" class="ui container">
      <h3>Add a Star</h3>

        <form id="stars-form" class="ui form">
          <div class="two fields">
            <div class="field">
              <label for="fname">First Name:</label>
              <input type="text" id="fname"/>
            </div>
            <div class="field">
              <label for="lname">Last Name:</label>
              <input type="text" id="lname"/>
            </div>
          </div>

          <input type="submit" class="ui primary submit button" id="save-star" value="Add Star">
        </form>

        <h2>Stars</h2>
        <div id="stars" class="ui middle aligned selection list">

          <div class="item">
            <img class="ui avatar image" src="/images/star.jpg">
            <div class="content">
              <div class="header">Daniel</div>
            </div>
          </div>

        </div>
    </div>

  </body>
</html>
