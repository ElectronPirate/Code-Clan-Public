<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <script src="/js/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>
  <body>

    <div id="calculator-container" class="ui inverted segment">
      <h3>Compound Interest Calculator</h3>

      <form id="calculator-form" class="ui inverted form">
        <div class="three fields">
          <div class="field">
            <label for="baseAmount">Base Amount:</label>
            <input type="number" id="baseAmount"/>
          </div>
          <div class="field">
            <label for="annualInterest">Annual Interest (%):</label>
            <input type="number" id="annualInterest"/>
          </div>
          <div class="field">
            <label for="calculationPeriod">Calculation Period (years):</label>
            <input type="number" id="calculationPeriod"/>
          </div>
        </div>

        <input type="submit" class="ui primary submit button" id="save" value="Calculate">
      </form>

      <div class="ui icon message">
        <i class="money bill alternate outline icon"></i>
        <div class="content">
          <h1 id="result"></h1>
        </div>
      </div>

    </div>


  </body>
</html>
